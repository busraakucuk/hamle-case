    <main>
        <div class="container my-4">
            <h2 class="my-3">Bizimle İletişime Geçin</h2>
            <div class="row g-2">
                
                <div class="col-md-6">
                    <div class="card" id="contact-form">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Lütfen formu doldurunuz.
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Ad</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="surname" class="form-label">Soyad</label>
                                    <input type="text" name="surname" id="surname" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone" class="form-label">Telefon Numaranız</label>
                                    <input type="tel" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Konu</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Mesajınız</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning" style="width: 100%;">Gönder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48180.79618828646!2d29.0798758149414!3d40.99681171513584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1sen!2str!4v1669486837054!5m2!1sen!2str" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
